name: Build ZL Equalizer (Windows)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Remove bundled JUCE folder
        run: |
          if (Test-Path "JUCE") { Remove-Item -Recurse -Force "JUCE" }

      - name: Clone JUCE (full)
        run: |
          git clone --depth 1 https://github.com/juce-framework/JUCE.git JUCE

      - name: Clone VST3 SDK
        run: |
          git clone --depth 1 https://github.com/steinbergmedia/vst3sdk.git ../vst3sdk

      - name: Configure CMake
        run: |
          cmake -S . -B build -A x64 -DVST3_SDK_PATH="../vst3sdk" -DBUILD_INSTALLER=OFF

      - name: Build
        run: cmake --build build --config Release

      - name: Upload VST3
        uses: actions/upload-artifact@v4
        with:
          name: ZLEqualizer-VST3
          path: build/**/*.vst3
