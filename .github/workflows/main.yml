name: Build VST3 Only

on:
  push:
  pull_request:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      # 1. Checkout simple (pas de submodules auto)
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: false

      # 2. Supprimer anciens submodules s'ils existent
      - name: Clean existing submodules
        shell: pwsh
        run: |
          if (Test-Path JUCE) { Remove-Item JUCE -Recurse -Force }
          if (Test-Path kfr) { Remove-Item kfr -Recurse -Force }
          if (Test-Path nlopt) { Remove-Item nlopt -Recurse -Force }

      # 3. Re-cloner proprement les submodules
      - name: Init submodules
        run: git submodule update --init --recursive

      # 4. Installer CMake stable
      - name: Install CMake
        uses: jwlawson/actions-setup-cmake@v2

      # 5. Configuration CMake
      - name: Configure CMake
        shell: pwsh
        run: |
          cmake -S . -B build -A x64 `
            -DZL_JUCE_FORMATS=VST3 `
            -DZL_JUCE_COPY_PLUGIN=TRUE `
            -DBUILD_INSTALLER=OFF `
            -DNLopt_BUILD_JAVA=OFF `
            -DBUILD_TESTING=OFF `
            -DKFR_ENABLE_MULTIARCH=ON `
            -DKFR_ARCHS="sse2;avx;avx2"

      # 6. Compiler
      - name: Build
        run: cmake --build build --config Release

      # 7. Trouver le fichier .vst3 compilÃ©
      - name: Locate VST3 path
        id: find_vst3
        shell: pwsh
        run: |
          $vst3 = Get-ChildItem -Recurse -Filter *.vst3 | Select-Object -First 1
          if ($vst3 -eq $null) { 
            Write-Error "No VST3 built!" 
          }
          echo "vst3path=$($vst3.FullName)" >> $env:GITHUB_OUTPUT

      # 8. Upload du VST3 uniquement
      - name: Upload VST3 artifact
        uses: actions/upload-artifact@v4
        with:
          name: ZLEqualizer-VST3
          path: ${{ steps.find_vst3.outputs.vst3path }}
