name: Build ZL Equalizer (Windows)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 60

    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Remove bundled JUCE folder (if present)
        run: |
          if (Test-Path "JUCE") { Remove-Item -Recurse -Force "JUCE" }

      - name: Clone JUCE (clean)
        run: |
          git clone --depth 1 https://github.com/juce-framework/JUCE.git JUCE

      - name: Clone VST3 SDK
        run: |
          git clone --depth 1 https://github.com/steinbergmedia/vst3sdk.git ../vst3sdk

      - name: Configure CMake (disable installer, java bindings, tests)
        run: |
          cmake -S . -B build -A x64 ^
            -DVST3_SDK_PATH="../vst3sdk" ^
            -DBUILD_INSTALLER=OFF ^
            -DNLopt_BUILD_JAVA=OFF ^
            -DBUILD_TESTING=OFF ^
            -DKFR_ENABLE_MULTIARCH=ON ^
            -DKFR_ARCHS="sse2;avx;avx2" ^
            -DZL_JUCE_FORMATS="VST3" ^
            -DZL_JUCE_COPY_PLUGIN=FALSE

      - name: Build (Release)
        run: cmake --build build --config Release -- /m:2

      - name: Upload VST3
        uses: actions/upload-artifact@v4
        with:
          name: ZLEqualizer-VST3
          path: |
            build/**/*.vst3
            build/**/*.dll
