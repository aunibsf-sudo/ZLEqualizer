name: Build ZL Equalizer (Windows)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download VST3 SDK
        run: |
          git clone https://github.com/steinbergmedia/vst3sdk.git ../vst3sdk

      - name: Configure CMake (disable installer)
        run: |
          cmake -S . -B build -A x64 -DVST3_SDK_PATH="../vst3sdk" -DBUILD_INSTALLER=OFF

      - name: Build
        run: cmake --build build --config Release

      - name: Upload VST3
        uses: actions/upload-artifact@v4
        with:
          name: ZLEqualizer-VST3
          path: |
            build/**/*.vst3
            build/**/*.dll
