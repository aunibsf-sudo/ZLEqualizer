name: Build Windows VST3

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install CMake
        uses: lukka/get-cmake@v3

      - name: Configure CMake
        run: |
          cmake -S . -B build -A x64 `
            -DZL_JUCE_FORMATS="VST3" `
            -DZL_JUCE_COPY_PLUGIN=TRUE `
            -DBUILD_INSTALLER=OFF `
            -DNLopt_BUILD_JAVA=OFF `
            -DBUILD_TESTING=OFF `
            -DKFR_ENABLE_MULTIARCH=ON `
            -DKFR_ARCHS="sse2;avx;avx2"

      - name: Build
        run: cmake --build build --config Release --target ZLEqualizer_VST3

      - name: Locate VST3 file
        id: findvst3
        run: |
          $file = Get-ChildItem -Recurse -Filter *.vst3 | Select-Object -First 1
          if (!$file) { throw "Aucun fichier .vst3 trouvÃ© !" }
          echo "vst3path=$($file.FullName)" >> $env:GITHUB_OUTPUT

      - name: Upload VST3 artifact
        uses: actions/upload-artifact@v4
        with:
          name: ZLEqualizer-Windows-VST3
          path: ${{ steps.findvst3.outputs.vst3path }}
